<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ 'app.title' | translate }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<app-measure-input (measureInputChanged)="measurementInput=$event">
</app-measure-input>

<div *ngFor="let nutr of nutritions">

  </light-panel-calculator>
</div>
